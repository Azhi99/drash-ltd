									<a href="tel:" class="phone-link" id="bottom-phone" dir="ltr"> . </a>

								<li>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script type="text/javascript">
			function getData() {

				axios.get('/contactUs/getContact').then(({data}) => {
					$(".phone-link").attr('href', 'tel:' + data.phones.split(',')[0]);
					$(".top-phone,#bottom-phone").text('+964(0) ' + data.phones.split(',')[0].slice(1));
					$("#address").text(data.address);
					$(".fb-link").attr('href', data.fb_link);
					$(".insta-link").attr('href', data.insta_link);
					$("#email").attr('href', 'mailto:' + data.email);
					$("#email").text(data.email);
				});

			}

			function changeLanguage() {
				const lang = $("#lang").val();
				location.href = ['/en/', '/ar/', '/ku/'][lang];
			}

			$(document).ready(() => {
				$("#year").text(new Date().getFullYear());
				getData();
			});

		</script>
